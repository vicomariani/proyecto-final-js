<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOTÁNICO</title>
    <link rel="shortcut icon" href="img/botanico_logo.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>

  <body>
    
        <header class="navegador">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <img src="./img/botanico_logo.png" alt="">
                    
                    <input id="inputBuscar" type="text" placeholder="Buscar ..." />
                </div>
            </nav>
        </header>

    <main>
      <h1>Descubre la magia de la vida verde <br> y llena tus espacios de frescura y energía</h1>
      <ul>
        <li class="boton btnCategoria seleccionado" data-categoria="Todos">Todos</li>
        <li class="boton btnCategoria" data-categoria="Interior">Interior</li>
        <li class="boton btnCategoria" data-categoria="Exterior">Exterior</li>
      </ul>

      <div id="productos">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <section class="ocultar">
      <h1>
        <span id="cantidadProductos">0</span>
      </h1>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
      <div  class="total">
       <h2>Total: $<span id="totalCarrito">0</span></h2>
       <a href="#" id="botonComprar" class="boton">COMPRAR</a>
      </div>
    </section>
    <footer> 
        <div class="footer">
          <div>                 
            <h3>
              botanico@gmail.com
            </h3> 
            <h3>
              Mar del Plata 
            </h3> 
          </div>
        </div>
    </footer>
      
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
